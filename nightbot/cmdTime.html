<html>
    <head>
        <link rel="stylesheet" href="../common.css">
        <link rel="stylesheet" href="api.css">
    </head>
    <body>
        <h4><a href="javascript:history.back()" style="text-decoration: none;">&lt; 이전 페이지로 돌아가기</a></h4>
        <h1>!시간</h1>
        <h3>제 집 기준 시각을 출력합니다.</h3>
        <p>제가 사는 곳(한국) 기준의 시각을 출력합니다.</p>
        <p><b>!시간</b> 명령어를 써도 같은 동작을 합니다.</p>
        <h2>사용법</h2>
        <div class="codeArea">
            !시각
        </div>
        <h2>출력 내용</h2>
        <div class="codeArea">
            현재 스트리머 집(Asia/Seoul)의 시간: [년]년 [월]월 [일]일 [시]:[분]:[초]
        </div>
        <h2>구현</h2>
        <div class="codeArea">
            <pre>현재 스트리머 집(Asia/Seoul)의 시각: $(time Asia/Seoul "YYYY년 M월 DD일 HH:mm:ss")</pre>
        </div>
    </body>
</html>
